<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="calculator"> 
        <input type="text" value="0">
        <div class="numbers"> 
       
            <div class="first-line"> 
             <div class="button AC grey">AC</div>
             <div class="button plus-minus grey"> +/- </div>
             <div class="button percentage grey"> % </div>
             <div class="button subdivision orange"> / </div> 
            </div>
        
            <div class="second-line">
             <div class="button seven"> 7 </div>
             <div class="button eight"> 8 </div>
             <div class="button nine"> 9 </div>
             <div class="button multiply orange"> X </div>
            </div>

            <div class="third-line">
             <div class="button four"> 4 </div>
             <div class="button five"> 5 </div>
             <div class="button six"> 6 </div>
             <div class="button subtraction orange"> - </div>
            </div>

            <div class="fourth-line">
             <div class="button one"> 1 </div>
             <div class="button two"> 2 </div>
             <div class="button three"> 3 </div>
             <div class="button plus orange"> + </div>
            </div>

            <div class="fifth-line">
             <div class="button null"> 0 </div>
             <div class="button dot"> . </div>
             <div class="button equal orange"> = </div>
            </div>
        
        <div> fghjklkjhgfhhg</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
